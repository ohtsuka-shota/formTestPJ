{% load static %}

<!DOCTYPE html>
    <html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>MyCreate</title>
        <link href="{% static 'style.css' %}" rel="stylesheet">
    </head>

    <body>
        <div>
            <form method="post" action="{% url 'MyCreate:MyCreatePage' %}" class="sign-up-group">{% csrf_token %}
                <div id="sign-up-icon">
                    <img src="{% static 'images/contact_user_add_user_new_user_icon_250756.png' %}">
                </div>
                <h1 id="sign-up-title">MyCreate</h1>
                <div class="sign-up-form">
                    <input class="sign-up-content" type="text" placeholder="Username" id="username"
                    name="{{ form.username.html_name }}" autofocus="" autocapitalize="none"
                    autocomplete="{{ form.username.html_name }}" maxlength="150"
                    required="" id="{{ form.username.id_for_label }}">
                </div>
                <div class="sign-up-form">
                    <input class="sign-up-content" type="password" placeholder="Password" id="password"
                    name="{{ form.password.html_name }}" autofocus="" autocapitalize="none"
                    autocomplete="{{ form.password.html_name }}" maxlength="250"
                    required="" id="{{ form.password.id_for_label }}">
                </div>
                <div class="sign-up-form">
                    <input class="sign-up-content" type="text" placeholder="Email" id="email"
                    name="{{ form.email.html_name }}" autofocus="" autocapitalize="none"
                    autocomplete="{{ form.email.html_name }}" maxlength="150"
                    required="" id="{{ form.email.id_for_label }}">
                </div>
                <div class="sign-up-form">
                    <input class="sign-up-content" type="text" placeholder="Memo" id="memo"
                    name="{{ form.memo.html_name }}" autofocus="" autocapitalize="none"
                    autocomplete="{{ form.memo.html_name }}" maxlength="255"
                    required="" id="{{ form.memo.id_for_label }}">
                </div>
                <div id="submit-form">
                    <button id="sign-up-button" type="submit">Try MyCreate</button>
                </div>
            </form>
        </div>
    </body>
    
    </html>
